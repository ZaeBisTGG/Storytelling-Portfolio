<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE | Digital Art Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #111;
            --accent: #ffffff;
            --text-dim: #888;
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            cursor: none;
            scroll-behavior: smooth;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 999;
        }

        .cursor {
            width: 20px; height: 20px; border: 1px solid white; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 10000;
            transform: translate(-50%, -50%); transition: transform 0.1s, width 0.3s, height 0.3s;
            mix-blend-mode: difference;
        }

        /* Навигация и Профиль */
        .nav-ui {
            position: fixed; top: 30px; right: 30px; z-index: 1001;
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 10px 25px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 15px; transition: 0.4s;
        }
        .nav-ui:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .avatar-nav { width: 30px; height: 30px; border-radius: 50%; background: #333; border: 1px solid #fff; }

        /* Анимации */
        .reveal { opacity: 0; transform: translateY(40px); filter: blur(10px); transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); filter: blur(0); }

        /* Hero */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); text-align: center;
        }
        .hero h1 {
            font-family: 'Cinzel', serif; font-size: clamp(4rem, 12vw, 9rem); margin: 0;
            background: linear-gradient(180deg, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Кейс со слайдером */
        .comparison-wrapper { padding: 100px 0; display: flex; flex-direction: column; align-items: center; }
        .comp-container {
            position: relative; width: 90vw; max-width: 1100px; aspect-ratio: 16/9;
            border-radius: 8px; overflow: hidden; border: 1px solid #222; cursor: ew-resize;
        }
        .comp-img { position: absolute; inset: 0; }
        .comp-img img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .overlay-img { width: 50%; z-index: 2; border-right: 2px solid white; }

        /* ТОП НЕДЕЛИ */
        .top-section { padding: 100px 20px; max-width: 1200px; margin: 0 auto; }
        .top-grid { display: flex; gap: 25px; overflow-x: auto; padding: 30px 0; scrollbar-width: none; }
        .top-card { 
            min-width: 350px; height: 500px; border-radius: 20px; overflow: hidden; 
            position: relative; border: 1px solid #222; transition: 0.5s;
        }
        .top-card:hover { border-color: #fff; transform: translateY(-10px); }
        .rank { position: absolute; top: 20px; left: 20px; background: #fff; color: #000; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; z-index: 3; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 40px 20px; background: linear-gradient(transparent, #000); }

        /* ЛЕНТА */
        .feed-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 50px 0; }
        .art-card { background: var(--surface); border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .art-card:hover { border-color: #444; }
        .art-img { height: 350px; background-size: cover; background-position: center; }
        .art-details { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-upload { padding: 12px 30px; border-radius: 30px; border: 1px solid #fff; background: none; color: #fff; cursor: pointer; font-family: 'Montserrat'; font-weight: 600; transition: 0.3s; }
        .btn-upload:hover { background: #fff; color: #000; }

        /* Модалки */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; padding: 50px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #333; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }

        .like-btn { background: none; border: 1px solid #333; color: #fff; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .like-btn.active { background: #ff3e3e; border-color: #ff3e3e; }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="cursor" id="cursor"></div>

    <!-- UI: Профиль -->
    <div class="nav-ui" onclick="toggleModal('profileModal')">
        <div class="avatar-nav"></div>
        <span style="font-size: 0.8rem; letter-spacing: 2px;">PROFIL</span>
    </div>

    <!-- Hero -->
    <section class="hero">
        <h1 class="reveal">ECLIPSE</h1>
        <p class="reveal">Digital Art Community • 2026</p>
    </section>

    <!-- Слайдер До/После -->
    <section class="comparison-wrapper reveal">
        <div class="comp-container" id="compBox">
            <div class="comp-img"><img src="https://images.unsplash.com"></div>
            <div class="comp-img overlay-img" id="sliderImg"><img src="https://images.unsplash.com"></div>
        </div>
        <p style="margin-top: 30px; font-size: 0.7rem; letter-spacing: 4px; color: var(--text-dim);">DRAG TO REVEAL PROCESS</p>
    </section>

    <!-- ТОП НЕДЕЛИ -->
    <section class="top-section reveal">
        <h2 style="font-family: 'Cinzel'; font-size: 2.5rem; letter-spacing: 5px;">TOP WEEKLY</h2>
        <div class="top-grid">
            <div class="top-card">
                <div class="rank">1</div>
                <div class="comp-img"><img src="https://images.unsplash.com"></div>
                <div class="card-info"><h3 style="font-family:'Cinzel'">NEON VOID</h3><p>by Artyom_99</p></div>
            </div>
            <div class="top-card">
                <div class="rank">2</div>
                <div class="comp-img"><img src="https://images.unsplash.com"></div>
                <div class="card-info"><h3 style="font-family:'Cinzel'">SILENCE</h3><p>by Ghost_Art</p></div>
            </div>
        </div>
    </section>

    <!-- Лента сообщества -->
    <section style="max-width: 1200px; margin: 0 auto; padding: 100px 20px;" class="reveal">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;">
            <h2 style="font-family: 'Cinzel'; font-size: 2rem;">COMMUNITY FEED</h2>
            <button class="btn-upload" onclick="toggleModal('uploadModal')">+ PUBLISH ART</button>
        </div>
        <div class="feed-grid" id="mainFeed">
            <!-- Сюда добавляются работы -->
        </div>
    </section>

    <!-- Модалка Профиля -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="avatar-nav" style="width: 80px; height: 80px; margin: 0 auto 20px;"></div>
            <h2 style="font-family: 'Cinzel'">ARTIST PROFILE</h2>
            <p style="color: #666;">Level: Pro Explorer</p>
            <div style="display: flex; justify-content: space-around; margin: 30px 0;">
                <div><strong>12</strong><br><small>Works</small></div>
                <div><strong>4.8k</strong><br><small>Likes</small></div>
            </div>
            <button class="btn-upload" onclick="toggleModal('profileModal')">CLOSE</button>
        </div>
    </div>

    <!-- Модалка Загрузки -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3 style="font-family: 'Cinzel'">UPLOAD ART</h3>
            <input type="text" id="inTitle" placeholder="Art Title">
            <input type="text" id="inUrl" placeholder="Image Direct URL">
            <button class="btn-upload" style="width: 100%; margin-top: 20px; background: #fff; color: #000;" onclick="publishArt()">PUBLISH</button>
            <button class="btn-upload" style="width: 100%; margin-top: 10px; border: none;" onclick="toggleModal('uploadModal')">CANCEL</button>
        </div>
    </div>

    <script>
        // Кастомный курсор
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Слайдер
        const box = document.getElementById('compBox');
        const sliderImg = document.getElementById('sliderImg');
        box.addEventListener('mousemove', e => {
            let x = e.offsetX || e.layerX;
            sliderImg.style.width = (x / box.offsetWidth) * 100 + '%';
        });

        // Модалки
        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // Публикация (Локальная)
        function publishArt() {
            const title = document.getElementById('inTitle').value;
            const url = document.getElementById('inUrl').value;
            if(!url) return;

            const card = document.createElement('div');
            card.className = 'art-card';
            card.innerHTML = `
                <div class="art-img" style="background-image: url('${url}')"></div>
                <div class="art-details">
                    <div><strong style="font-family:'Cinzel'">${title}</strong><br><small style="color:#666">by Anonymous</small></div>
                    <button class="like-btn" onclick="this.classList.toggle('active')">❤</button>
                </div>
            `;
            document.getElementById('mainFeed').prepend(card);
            toggleModal('uploadModal');
        }

        // Reveal Animation
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
